    <!-- Accordion Section -->
    <section id="{{ certificado }}" class="accordion-section">
      <div class="container">
        <div class="row">
          <h4>Saiba mais sobre o {{ saiba_mais_produto }}</h4>
        </div>
        <div class="row">
          <div class="panel-group panel-group-lists" 
               id="accordion" 
               role="tablist" 
               aria-multiselectable="true">
          {% for info in Infos %}
            <div class="panel">
              <div class="panel-heading" role="tab" id="heading{{ info.id }}">
                <h5 class="panel-title">
                  <a class="collapsed" 
                     role="button" 
                     data-toggle="collapse" 
                     data-parent="#accordion" 
                     href="#collapse{{ info.id }}" 
                     aria-expanded="false" 
                     aria-controls="collapse{{ info.id }}">
                     {{ info.t√≠tulo }}
                  </a>
                </h5>
              </div>
              <div id="collapse{{ info.id }}" 
                   class="panel-collapse collapse" 
                   role="tabpanel" 
                   aria-labelledby="heading{{ info.id }}">
                <div class="panel-body">
                  <p class="content-markdown">{{ info.get_markdown }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>
        </div>
      </div>
    </section>
